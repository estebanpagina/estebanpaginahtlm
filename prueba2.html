<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>página de prueba 2</title>
  <style>
    @font-face {
      font-family: 'spritegraffiti';
      src: url('spritegraffiti.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
    }

    #video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      font-family: 'spritegraffiti', cursive;
      font-size: 48px;
      color: #ffd700;
      margin: 50px auto 30px;
      animation: movertexto 7s linear infinite;
      position: relative;
    }

    @keyframes movertexto {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    iframe {
      width: 90%;
      max-width: 700px;
      height: 971px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
    }

    .boton-inicio {
      margin: 30px auto 50px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffd700;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      transition: background-color 0.3s ease;
    }

    .boton-inicio:hover {
      background-color: #ffa500;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      iframe {
        height: 1050px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="video-fondo">
    <source src="50bb21fd122685c98581a7d55c5f180b.mp4" type="video/mp4">
    tu navegador no soporta video html5.
  </video>

  <h1>Formulario</h1>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfAEkykgqdsTKDHO00ugSw4_j6KUlQ62kpsuvdmTKFM5HLOmw/viewform?embedded=true" width="640" height="971" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>

  <button onclick="location.href='index.html'" class="boton-inicio">
    Ir a la página de inicio
  </button>
</body>
</html>
