      color: #ffd700;
      margin: 50px auto 30px;
      animation: movertexto 7s linear infinite;

    @keyframes movertexto {
      0% { left: -100%; }

      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    .tabla-academica th,
    .tabla-academica td {
      border: 1px solid #fff;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      color: #fff;
    }

    .tabla-academica th {
      background-color: #ffd700;
      color: #000;
    }

    .tabla-academica a {
      color: #00ced1;
      text-decoration: none;
    }

    .tabla-academica a:hover {
      text-decoration: underline;
      color: #1e90ff;
    }

    .boton-imagen {
      position: fixed;
      bottom: 160px;
      left: 50%;
      transform: translatex(-50%);
      z-index: 2;
    }

    .boton-imagen img {
      width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .boton-imagen img:hover {
      transform: translatey(-5px) scale(1.05);
    }

    .gif-inferior {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translatex(-50%);
      width: 200px;
      height: 150px;
      z-index: 1;
    }

    .contador-visitas {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      background-color: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
